<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <!-- Tailwind & Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Raw CSS -->
    <style>
      .lato {
        font-family: "Lato", sans-serif;
      }
      .text-dark {
        color: #121212;
      }
      .text--light-dark {
        color: #121212;
        opacity: 0.6;
      }
      .border {
        outline: none;
        border: none;
      }
    </style>

    <!-- Tailwind Custom CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "color-primary": "#F85559",
              "color-secondary": "#",
            },
            container: {
              center: true,
              padding: {
                DEFAULT: "20px",
                // Medium to up
                md: "50px",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="lato tracking-wider">
    <header>
      <!-- Nav Container -->
      <nav
        class="container h-[120px] lg:text-white lg:bg-color-primary lg:rounded-full my-12"
      >
        <!-- Main Flex Container -->
        <div class="w-full h-full flex justify-between items-center">
          <!-- Nav links -->
          <div class="sm:hidden lg:block flex-1">
            <ul class="flex items-center flex-wrap">
              <li><a class="m-4 text-lg font-medium" href="#">Home</a></li>
              <li><a class="m-4 text-lg font-medium" href="#">About US</a></li>
              <li><a class="m-4 text-lg font-medium" href="#">Shop</a></li>
              <li>
                <a class="m-4 text-lg font-medium" href="#">All Fruits</a>
              </li>
            </ul>
          </div>

          <!-- Logo with Image -->
          <div class="flex-1">
            <ul class="flex items-center">
              <!-- Img -->
              <li>
                <a class="m-4" href=""
                  ><img
                    class="sm:w-8 sm:h-8 lg:w-full lg:h-full"
                    src="./images/logo.png"
                    alt=""
                /></a>
              </li>
              <!-- Link -->
              <li>
                <a class="m-4 sm:text-2xl md:text-[40px] font-bold" href="#">
                  Fruit Burst
                </a>
              </li>
            </ul>
          </div>

          <!-- Mobile Navigation-->

          <div id="hamburger" class="lg:hidden cursor-pointer z-50">
            <i class="fa-solid fa-bars text-xl"></i>
          </div>

          <!-- Search Box -->
          <div class="sm:hidden lg:block flex justify-end">
            <div
              class="flex items-center w-[400px] m-auto bg-white rounded-full px-6 py-4"
            >
              <input
                class="flex-1 border-none outline-none placeholder:text-light-dark"
                type="text"
                placeholder="Search here"
              />
              <i class="fa-solid fa-search text-dark cursor-pointer"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
